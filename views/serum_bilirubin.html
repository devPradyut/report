<html>
<head>

<script>require('popper.js');</script>
<script>require('bootstrap');</script>
<script>const datepicker = require('js-datepicker')</script>
</head>
<style>
    body {
/*     background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
    background-size: cover;*/
    background-color: #f2f2f2;
}

.qs-current{
    background: #36cc36 !important;
}

*[role="form"] {
    padding: 15px;
    margin: 0 auto;
    border-radius: 0.3em;
    border: 1px solid #f2f2cc;
}

*[role="form"] h2 { 
    font-family: 'Open Sans' , sans-serif;
    font-size: 40px;
    font-weight: 600;
    color: #000000;
    margin-top: 5%;
    letter-spacing: 4px;
}
.row{
    margin-top: 15px;
}



</style>

<body>
<center><div class="container">
            <form class="form-horizontal" role="form">
                <h3 style="text-decoration: underline">REPORT ON BIOCHEMISTRY</h3><br>
                <h5>Test- SERUM BILIRUBIN</h5>
                
                <div class="row">
                    <label for="patient_name" class="col-sm-4 control-label">Name of Patient:</label>
                    <div class="col-sm-8">
                        <input type="text" tabindex="1" id="patient_name" placeholder="Name of Patient" class="form-control" autofocus>
                    </div>
                </div>
                <div class="row">
                    <label for="referred_by" class="col-sm-4 control-label">Referred by Dr:</label>
                    <div class="col-sm-8">
                        <input type="text" tabindex="2" id="referred_by" placeholder="Referred by Dr" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <label for="age" class="col-sm-4 control-label">Age:</label>
                    <div class="col-sm-8">
                        <input type="text" id="age" tabindex="3" placeholder="Age" class="form-control" autofocus>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><label class="control-label col-sm-4">Sex:</label></div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="gender" tabindex="4" id="femaleRadio" value="Female"> Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="gender" tabindex="5" id="maleRadio" value="Male"> Male
                        </label>
                    </div>
                </div>
                <div class="row">
                    <label for="reporting_date" class="col-sm-4 control-label">Date of Reporting: </label>
                    <div class="col-sm-8">
                        <input type="text" id="reporting_date" tabindex="6" placeholder="YYYY-MM-DD" class="form-control" name= "reporting_date">
                    </div>
                </div>
                <div class="row">
                        <label for="conjugated" class="col-sm-4  control-label" >Conjugated mg/dl: </label>
                    <div class="col-sm-8">
                        <input type="number" id="conjugated" tabindex="7" placeholder="Conjugated mg/dl" class="form-control">
                    </div>
                </div>
                
                 <div class="row">
                        <label for="unconjugated" class="col-sm-4 control-label">Unconjugated mg/dl: </label>
                    <div class="col-sm-8">
                        <input type="number" id="unconjugated" tabindex="8" placeholder="Unconjugated mg/dl" class="form-control">
                    </div>
                </div>
                 <!-- /.row -->
<!--                <div class="row">
                    <div class="col-sm-8 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>-->
                    <div class="row">
                        <div class="col-sm-4">&nbsp;</div>
                     <div class="col-sm-4">
                         <button type="submit" tabindex="9" class="btn btn-primary btn-block">Confirm</button>
                     </div>
                 </div>
                
            </form> <!-- /form -->
        </div>
</body>
<script type="text/javascript">
    
datepicker("#reporting_date",{
    formatter: (input, date, instance) => {
      input.value = date.getFullYear() + '-' + 
                    ((date.getMonth() > 8) ? (date.getMonth() + 1) : ('0' + (date.getMonth() + 1)))  + 
                    '-' + ((date.getDate() > 9) ? date.getDate() : ('0' + date.getDate()));
    }
});
  
</script>
</center>
